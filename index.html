<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
</head>
<body>
	<div class="carousel">
		<div class="carousel-item carousel-item-visible">
			<p class="carousel-text carousel-text-top">Welcome</p>
			<img src="images/1.jpg" alt="the joker">
			<p class="carousel-text carousel-text-bottom">in Hell</p>
		</div>
		<div class="carousel-item">
			<p class="carousel-text carousel-text-top">When you let</p>
			<img src="images/2.jpg" alt="baby driver">
			<p class="carousel-text carousel-text-bottom">the blind man drive</p>
		</div>
		<div class="carousel-item">
			<p class="carousel-text carousel-text-top">When you are</p>
			<img src="images/3.jpg" alt="parasite">
			<p class="carousel-text carousel-text-bottom">having fun with your family</p>
		</div>
		<div class="carousel-action ">
			<button id="carousel-button-prev" aria-label="Previous slide"><</button>
			<button id="carousel-button-next" aria-label="Next slide">></button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
