<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
</head>
<body id="body">
	<div class="carousel">
		<div class="carousel-item carousel-item-visible">
			<p class="carousel-text carousel-text-top orange">The Joker</p>
			<img src="images/1.jpg" alt="the joker">
		</div>
		<div class="carousel-item">
			<img src="images/2.jpg" alt="baby driver">
		</div>
		<div class="carousel-item">
			<p class="carousel-text carousel-text-top lightBlue">Parasite</p>
			<img src="images/3.jpg" alt="parasite">
		</div>
		<div class="carousel-action ">
			<button id="carousel-button-prev" aria-label="Previous slide"><</button>
			<button id="carousel-button-next" aria-label="Next slide">></button>
		</div>
		<div class="dots-container">
			<a class="dot dot1" id="dot1"></a> 
			<a class="dot dot2" id="dot2"></a> 
			<a class="dot dot3" id="dot3"></a> 
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
